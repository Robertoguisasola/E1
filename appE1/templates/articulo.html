{% extends "plantilla.html"%}

{% block titulo %}Articulo {{ articulo.id }}{% endblock %}

{% block contenido %}
<h1>{{ articulo.titular}}</h1>

<h2 align="justify">
    {{ articulo.entradilla }}
</h2>

<p align="justify">{{ articulo.noticia }}</p>

<p align="justify">Esta noticia ha sido publicada el dia {{articulo.fecha}} por {{ articulo.redactor }}</p>

{% endblock %}
